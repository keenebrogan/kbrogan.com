<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body { background-color: black; }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/assets/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>

    <!-- Hero Section -->
    <header class="hero text-center text-white d-flex align-items-center justify-content-center">
        <div class="container">
            <h1>Welcome to My Portfolio</h1>
            <p class="lead">Showcasing My Professional Achievements</p>
            <a href="projects.html" class="btn btn-primary btn-lg">View Projects</a>
        </div>
    </header>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3">

    </footer>

    <!-- Bootstrap JS & Custom Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

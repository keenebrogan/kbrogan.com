<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KEY.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/assets/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>

    <!-- Contact Section -->
    <div class="container my-5 text-center">
        <h2 class="mb-4">Contact Me</h2>
        <p>You can find me the following platforms</p>

        <div class="d-flex justify-content-center">
            <ul class="list-unstyled">
                <!-- Email -->
                <li class="my-3">
                    <a href="mailto:kbrogan@gmail.com" class="text-dark text-decoration-none">
                        <i class="fas fa-envelope fa-2x"></i>
                        <span class="ms-2">Email</span>
                    </a>
                </li>

                <!-- LinkedIn -->
                <li class="my-3">
                    <a href="https://www.linkedin.com/in/keenebrogan" target="_blank" class="text-dark text-decoration-none">
                        <i class="fab fa-linkedin fa-2x"></i>
                        <span class="ms-2">LinkedIn</span>
                    </a>
                </li>

                <!-- GitHub -->
                <li class="my-3">
                    <a href="https://github.com/keenebrogan" target="_blank" class="text-dark text-decoration-none">
                        <i class="fab fa-github fa-2x"></i>
                        <span class="ms-2">github.com/keenebrogan</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3">
        <p>Â© 2024 My Portfolio. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
